version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scheinicam-backend
    ports:
      - "8007:8000"
    volumes:
      - ./backend:/app  # Mountet den gesamten backend-Code
      - ./backend/videos:/app/videos
      - ./backend/logs:/app/logs
      - ./backend/assets:/app/assets
      # Systemd socket for shutdown/reboot capabilities
      - /run/systemd/system:/run/systemd/system:ro
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    env_file:
      - .env
    environment:
      # Override specific values if needed
      - DEBUG=${DEBUG:-False}
      - OBS_HOST=${OBS_HOST:-host.docker.internal}
      - OBS_PORT=${OBS_PORT:-4455}
      - OBS_PASSWORD=${OBS_PASSWORD}
      # D-Bus settings for systemctl
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/var/run/dbus/system_bus_socket
    restart: unless-stopped
    # Für Linux: Wenn OBS auf dem Host läuft, extra_hosts hinzufügen
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - scheinicam-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scheinicam-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - scheinicam-network

networks:
  scheinicam-network:
    driver: bridge

volumes:
  video-data:
  log-data:
